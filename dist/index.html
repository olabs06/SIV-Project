<body>
    <h2>Portugal Stakeholders</h2>
    <main>
        <form action="add">
            <label for="location">Label Location:</label>
            <input type="text" name="location" required>
            <label for="city">City:</label>
            <input type="text" name="city" required>
            <label for="NGO">Label NGO:</label>
            <input type="text" name="NGO" required>
            <label for="organization">Organization name:</label>
            <input type="text" name="organization" required>
            <label for="website">Website or FB page:</label>
            <input type="text" name="website" required>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="OID">OID:</label>
            <input type="text" name="OID" required>
            <label for="description">Short description:</label>
            <input type="text" name="description" required>
            <label for="members">Aprox. no of active local members/Social entities:</label>
            <input type="number" name="members" required>

            <button>Add a stakeholder</button>
        </form>

        <form action="delete">
            <label for="id">Document id:</label>
            <input type="text" name="id" required>

            <button>Delete a stakeholder</button>
        </form>

    </main>
    <script src="/bundle.js"></script>
</body>
